<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa01</title>
</head>

<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2008
        const maeIdade = ano - 1920
        const paiIdade = ano - 1900

        mostrar(`Oi, meu nome é nicolas da 07 e tenho  ${minhaIdade} anos`)


        mostrar(` o nome da minha mae é marcia  ${maeIdade} anos `)

        mostrar(` o nome da meu pai é marcos ${paiIdade} anos `)

        pulalinha('<br><br>')

        ano = 2030

        mostrar('em 2030 minha familia terá:' + '<br> ')

        mostrar(` em ${ano} eu terei ${ano - 2008} anos <br> `)
        mostrar(`minha mae tera ${ano - 1920} anos <br>`)
        mostrar(` meu pai tera ${ano - 1900} anos `)
        let media = (minhaIdade + maeIdade + paiIdade) / 3
        mostrar(` a media de idade da minha familia é : ${media}`)

    </script>
</body>

</html>
