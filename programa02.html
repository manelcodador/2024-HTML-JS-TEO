<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa2</title>
</head>

<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let pesoMael = 232
        let altura = 2.34

        let imcMael = pesoMael/ (altura * altura)
        mostrar(imcMael)
    </script>

  

</body>

</html>
