<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }
        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }

        let tabuada = parseInt(prompt('qual tabuada voce deseja?'))

        mostrar(`A tabuada do ${tabuada} Ã© :`)

        for (let i = 1; i <= 10; i++) {

            mostrar(`${i} x ${tabuada} = ${i * tabuada}`)
        }

    </script>
</body>
