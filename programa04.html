<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero secreto</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write('<br>')
        }

        function mostrar(texto) {
            document.write(texto)
            pulalinha()
        }
         let numerosec = 7

         let chute = prompt('Qual numero estou pensando de 1 a 10000?')

         if(chute == numerosec){
         mostrar('Parabens, você acertou')
         }
         else {
            mostrar('Errou, tente de novo')
         }

         //if (chute != numerosec) -> != é sinal de diferente


    </script>

</body>
</html>
